

<div class="container mt-5">
  <h1 class="text-center mb-4">My Projects</h1>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let project of projects">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title" >{{ project.name }}</h5>
          <p class="card-text">{{ project.description }}</p>
          <p class="card-text">
            <small class="text-muted">Language used: {{ project.language}}</small>
          </p>
          <!-- Link inside the card to make the whole card clickable -->
          <a [href]="project.html_url" target="_blank" class="stretched-link"></a>
        </div>
    </div>
  </div>
</div>
  <p *ngIf="projects.length === 0">No projects available.</p>
</div>
